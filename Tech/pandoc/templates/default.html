<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$if(title)$$title$$endif$</title>
    <style>
        * {
            position: relative;
            box-sizing: border-box;
        }

        html {
            font-family: 'Source Han Code JP';
        }

        body {
            background-color: #999;
            margin: 0;
            counter-reset: h1-counter;
        }

        header,
        nav,
        main {
            background-color: white;
            color: #333;
            box-shadow: 3px 3px 10px 2px rgb(0 0 0 / 50%);
        }

        header {
            width: 70em;
            margin: 0 auto 1em;
            padding: 1em;
        }

        header h1 {
            font-size: 1.2em;
            text-align: center;
        }

        header .date,
        header .author {
            text-align: right;
            margin-right: 2em;
        }

        section.main {
            display: flex;
            justify-content: center;
            width: 70em;
            margin: 1em auto;
        }

        nav {
            width: 20em;
            margin-right: 1em;
        }

        nav > ul {
            position: sticky;
            top: 1em;
            padding: 1em;
            counter-reset: n1-counter;
        }

        nav > ul > li {
            counter-reset: n2-counter;
        }
        nav > ul > li::before {
            margin-right: 0.5em;
            counter-increment: n1-counter;
            content: counter(n1-counter);
        }

        nav > ul > li > ul > li {
            counter-reset: n3-counter;
        }
        nav > ul > li > ul > li::before {
            margin-right: 0.5em;
            counter-increment: n2-counter;
            content: counter(n1-counter)"."counter(n2-counter);
        }

        nav > ul > li > ul > li > ul > li {
            counter-reset: n4-counter;
        }
        nav > ul > li > ul > li > ul > li::before {
            margin-right: 0.5em;
            counter-increment: n3-counter;
            content: counter(n1-counter)"."counter(n2-counter)"."counter(n3-counter);
        }

        nav a {
            color: black;
            text-decoration: none;
        }

        main {
            width: 50em;
            padding: 0 2em 2em;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }

        video {
            width: 46em;
            height: 31.5em;
        }

        ul {
            margin: 0;
            padding-left: 1em;
            list-style: none;
        }

        main h1 {
            font-size: 1.4em;
            margin-top: 2em;
            counter-reset: h2-counter;
        }
        main h1::before {
            margin-right: 0.5em;
            counter-increment: h1-counter;
            content: counter(h1-counter);
        }

        main h2 {
            font-size: 1.2em;
            margin-top: 2em;
            counter-reset: h3-counter;
        }
        main h2::before {
            margin-right: 0.5em;
            counter-increment: h2-counter;
            content: counter(h1-counter)"."counter(h2-counter);
        }

        main h3 {
            counter-reset: h4-counter;
        }
        main h3::before {
            margin-right: 0.5em;
            counter-increment: h3-counter;
            content: counter(h1-counter)"."counter(h2-counter)"."counter(h3-counter);
        }

        pre {
            background-color: #333;
            color: white;
            border-radius: 5px;
            padding: 1em;
            word-break: break-all;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        pre.title {
            padding-top: 2.5em;
        }

        pre.title::before {
            content: attr(data-title);
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: #666;
            color: white;
            border-radius: 5px 5px 0 0;
            padding: 0.1em 1em;
        }

        embed {
            width: 46em;
            height: 25.875em;
        }
    </style>
</head>
<body>
<header>
$if(title)$
<h1>$title$</h1>
$endif$
$if(date)$
<p class="date">$date$</p>
$endif$
$for(author)$
<p class="author">$author$</p>
$endfor$
</header>

<section class="main">
<nav>
$if(toc)$
$toc$
$endif$
</nav>
<main>
$body$
</main>
</section>

<script>
    document.querySelectorAll("pre").forEach(el => {
        if (el.className) {
            el.setAttribute("data-title", el.className);
            el.classList.add("title");
        }
    });

    document.querySelectorAll("a").forEach(el => {
        if (/^(http[s]|file):/.test(el.href)) {
            el.setAttribute("target", "_blank");
        }
    });
</script>
</body>
</html>
